<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osuský Architekti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: transparent; /* Make header background transparent */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed; /* Position the header at the top of the page */
            top: 0;
            width: 100%;
            z-index: 10; /* Ensure the header stays above the video */
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title a {
            text-decoration: none; /* Remove underline from logo link */
            color: inherit; /* Inherit text color */
            display: flex; /* Ensure link takes the full width of logo */
            align-items: center; /* Center align items */
        }
        .logo-title img {
            height: 50px;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            align-items: center; /* Align items vertically in the header */
        }
        nav a {
            color: black;
            padding: 15px 20px; /* Increase padding for larger clickable area */
            text-decoration: none;
            text-align: center;
            font-size: 1.2em; /* Increase font size */
            margin-right: 10px; /* Adjusted margin to move links closer */
        }
        nav a:hover {
            background: #ddd;
        }
        .social-icons {
            display: flex;
            align-items: center;
            margin-left: 10px; /* Added margin to separate icons */
        }
        .social-icons a {
            margin: 0 5px; /* Adjusted margin to move icons closer */
        }
        .social-icons img {
            height: 30px; /* Set the height of icons */
        }
        .menu-icon {
            display: none; /* Hide the menu icon by default */
        }
        @media only screen and (max-width: 768px) {
            .menu-icon {
                display: block; /* Display the menu icon for smaller screens */
                cursor: pointer;
            }
            nav {
                display: none; /* Hide the navigation links by default */
                flex-direction: column;
                position: absolute;
                top: 60px; /* Adjust as needed */
                left: 0;
                background-color: #f9f9f9;
                width: 100%;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                z-index: 9;
            }
            nav.active {
                display: flex;
            }
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        #video-container video {
            width: 100%;
            height: auto;
        }
        .back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .back-to-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <a href="https://timino2700.github.io/osusky-architekti/">
                <img src="https://github.com/TimiNo2700/osusky-architekti/raw/main/logo4.jpg" alt="Logo">
                <h1>Osuský Architekti</h1>
            </a>
        </div>
        <nav>
            <a href="https://timino2700.github.io/osusky-architekti/">Domov</a>
            <a href="https://timino2700.github.io/osusky-architekti-onas/">O nás</a>
            <a href="https://timino2700.github.io/osusky-architekti-kontakt/">Kontakt</a>
            <a href="https://timino2700.github.io/osusky-architekti-projekty/">Projekty</a>
            <div class="social-icons">
                <a href="https://www.instagram.com/your-instagram-profile" target="_blank"><img src="https://timino2700.github.io/osusky-architekti/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/your-facebook-page" target="_blank"><img src="https://timino2700.github.io/osusky-architekti/facebook.png" alt="Facebook"></a>
            </div>
        </nav>
        <div class="menu-icon">&#9776;</div> <!-- Menu icon symbol -->
    </header>

    <!-- Video Section -->
    <div id="video-container">
        <video autoplay muted loop>
            <source src="https://github.com/TimiNo2700/osusky-architekti/raw/main/opening.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <footer>
        <p>2024 &copy; Osuský Architekti, s.r.o. All rights reserved.</p>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTopBtn">Top</button>

    <script>
        // JavaScript to toggle the navigation menu on and off for smaller screens
        const menuIcon = document.querySelector('.menu-icon');
        const nav = document.querySelector('nav');

        menuIcon.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // JavaScript to show back-to-top button when scrolled down
        const backToTopButton = document.getElementById('backToTopBtn');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
