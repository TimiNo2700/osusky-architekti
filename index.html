<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osuský Architekti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #f4f4f4;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            height: 50px;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav {
            display: flex;
        }
        nav a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background: #ddd;
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        #video-container video {
            width: 100%;
            height: auto;
        }
        /* Slider Styles */
        .slider {
            position: relative;
            width: 100%;
            max-width: 1000px; /* Adjust as needed */
            margin: 20px auto;
            overflow: hidden;
        }
        .slide {
            display: none;
        }
        .active {
            display: block;
        }
        .slide img,
        .slide video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="https://github.com/TimiNo2700/osusky-architekti/raw/main/logo4.jpg" alt="Logo">
            <h1>Osuský Architekti</h1>
        </div>
        <nav>
            <a href="#">Domov</a>
            <a href="#">O nás</a>
            <a href="#">Projekty</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <!-- Video Section -->
    <div id="video-container">
        <video autoplay muted loop>
            <source src="opening.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Slider Section -->
    <div class="slider" id="slider">
        <div class="slide active">
            <img src="https://github.com/TimiNo2700/osusky-architekti/raw/main/EmbeddedImage.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="https://github.com/TimiNo2700/osusky-architekti/raw/main/EmbeddedImage2.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="https://github.com/TimiNo2700/osusky-architekti/raw/main/EmbeddedImage3.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="https://github.com/TimiNo2700/osusky-architekti/raw/main/EmbeddedImage4.jpg" alt="Image 4">
        </div>
        <div class="slide">
            <img src="https://github.com/TimiNo2700/osusky-architekti/raw/main/EmbeddedImage5.jpg" alt="Image 5">
        </div>
    </div>

    <footer>
        <p>2024 &copy; Osuský Architekti, s.r.o. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Slider
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        const slideInterval = 5000; // Change slide every 5 seconds

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, slideInterval);
    </script>
</body>
</html>
