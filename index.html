<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Osuský Architekti</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           line-height: 1.6;
       }
       header {
           background: #f4f4f4;
           padding: 10px 20px;
           display: flex;
           justify-content: space-between;
           align-items: center;
       }
       .logo-title {
           display: flex;
           align-items: center;
       }
       .logo-title img {
           height: 50px;
           margin-right: 10px;
       }
       header h1 {
           margin: 0;
           font-size: 1.5em;
       }
       nav {
           display: flex;
       }
       nav a {
           color: black;
           padding: 10px 15px;
           text-decoration: none;
           text-align: center;
           position: relative; /* Ensure positioning context */
       }
       nav a::after { /* White line */
           content: '';
           display: block;
           width: 100%;
           height: 2px;
           background-color: white;
           position: absolute;
           bottom: -2px; /* Position below link */
           left: 0;
           transform: scaleX(0); /* Initially hidden */
           transition: transform 0.3s ease; /* Smooth animation */
       }
       nav a:hover::after,
       nav a.active::after { /* Show on hover and active */
           transform: scaleX(1);
       }
       footer {
           background: #f4f4f4;
           text-align: center;
           padding: 10px 0;
           position: fixed;
           bottom: 0;
           width: 100%;
       }
       #video-container {
           position: relative;
           width: 100%;
           height: auto;
           overflow: hidden;
       }
       #video-container video {
           width: 100%;
           height: auto;
       }
   </style>
</head>
<body>
   <header>
       <div class="logo-title">
           <img src="https://github.com/TimiNo2700/osusky-architekti/raw/main/logo4.jpg" alt="Logo">
           <h1>Osuský Architekti</h1>
       </div>
       <nav>
           <a href="#" id="home">Domov</a>
           <a href="#" id="about">O nás</a>
           <a href="#" id="projects">Projekty</a>
           <a href="#" id="contact">Kontakt</a>
       </nav>
   </header>

   <!-- Video Section -->
   <div id="video-container">
       <video autoplay muted loop>
           <source src="opening.mp4" type="video/mp4">
           Your browser does not support the video tag.
       </video>
   </div>

   <footer>
       <p>2024 &copy; Osuský Architekti, s.r.o. All rights reserved.</p>
   </footer>

   <script>
       // JavaScript to add active class based on current page
       document.addEventListener('DOMContentLoaded', function() {
           const currentPage = window.location.href;
           const navLinks = document.querySelectorAll('nav a');

           navLinks.forEach(link => {
               if (link.href === currentPage) {
                   link.classList.add('active');
               }
           });
       });
   </script>
</body>
</html>
